<div class="login-form">
    <mdb-card>
        <mdb-card-header class="info-color white-text text-center py-4">
            <h5>
                <strong>HealthCare Admin Login</strong>
            </h5>
        </mdb-card-header>

        <mdb-card-body class="px-lg-5 pt-0">
            <form class="text-center" style="color: #757575;">
                <div class="md-form">
                    <input type="email" id="materialLoginFormEmail" class="form-control" mdbInput>
                    <label for="materialLoginFormEmail">Mobile Number</label>
                </div>

                <div class="md-form">
                    <input type="password" id="materialLoginFormPassword" class="form-control" mdbInput>
                    <label for="materialLoginFormPassword">Secrect Code</label>
                </div>


                <mat-form-field appearance="fill" style="width: 250px;">
                    <mat-label>Select an option</mat-label>
                    <mat-select [(value)]="selectedHospital">
                        <mat-option value="Apollo Hospitals">Apollo Hospitals</mat-option>
                        <mat-option value="Care Hospitals">Care Hospitals</mat-option>
                        <mat-option value="Yashodha Hospitals">Yashodha Hospitals</mat-option>
                    </mat-select>
                </mat-form-field>


                <button mdbBtn color="info" outline="true" rounded="true" block="true" routerLink="/hca-dashboard"
                    class="my-4 waves-effect z-depth-0" mdbWavesEffect type="submit">Sign in</button>

                <p>Not a member?
                    <a routerLink="/hca-registration" routerLinkActive="active">Register</a>
                </p>
            </form>
        </mdb-card-body>
    </mdb-card>
</div>
