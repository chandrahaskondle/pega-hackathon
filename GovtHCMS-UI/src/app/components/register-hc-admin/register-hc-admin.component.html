<div class="register-hcadmin-form">

    <mdb-card>
        <mdb-card-header class="info-color white-text text-center py-4">
            <h5>
                <strong>HealthCare Admin Sign up</strong>
            </h5>
        </mdb-card-header>

        <mdb-card-body class="px-lg-5 pt-0">
            <form class="text-center" style="color: #757575;">

                <div class="form-row">
                    <div class="col">

                        <div class="md-form">
                            <input type="text" id="materialRegisterFormFirstName" class="form-control" mdbInput>
                            <label for="materialRegisterFormFirstName">First name</label>
                        </div>
                    </div>
                    <div class="col">
                        <!-- Last name -->
                        <div class="md-form">
                            <input type="email" id="materialRegisterFormLastName" class="form-control" mdbInput>
                            <label for="materialRegisterFormLastName">Last name</label>
                        </div>
                    </div>
                </div>

                <!-- E-mail -->
                <div class="md-form mt-0">
                    <input type="email" id="materialRegisterFormEmail" class="form-control" mdbInput>
                    <label for="materialRegisterFormEmail">E-mail</label>
                </div>

                <div class="btn-group" mdbDropdown>
                    <button mdbDropdownToggle mdbBtn color="info" class="dropdown-toggle waves-light"
                        type="button" mdbWavesEffect>
                        Select your HealthCare Institute
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item">Apollo Hospitals</a>
                        <a class="dropdown-item">Care Hospitals</a>
                        <a class="dropdown-item">Yashodha Hospitals</a>
                    </div>
                </div>

                <!-- Phone number -->
                <div class="md-form">
                    <input type="tel" id="materialRegisterFormPhone" class="form-control"
                        aria-describedby="materialRegisterFormPhoneHelpBlock" mdbInput maxlength="10" />
                    <label for="materialRegisterFormPhone">Phone number</label>
                    <small id="materialRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
                        Enter 10 mobile number
                    </small>
                </div>
                
                <!-- Sign up button -->
                <button mdbBtn color="info" outline="true" rounded="true" block="true"
                    class="my-4 waves-effect z-depth-0" mdbWavesEffect type="submit">Sign in</button>
                <hr>

            </form>

        </mdb-card-body>
    </mdb-card>
</div>
