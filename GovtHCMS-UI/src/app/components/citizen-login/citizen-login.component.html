<div class="login-form">
    <mdb-card>
        <mdb-card-header class="info-color white-text text-center py-4">
            <h5>
                <strong>Citizen Login</strong>
            </h5>
        </mdb-card-header>

        <mdb-card-body class="px-lg-5 pt-0">
            <form [formGroup]="citizenLoginForm" (ngSubmit)="citizenLogin(citizenLoginForm.value)" class="text-center" style="color: #757575;">

                <div class="md-form">
                    <input type="text" formControlName="phoneNumber" class="form-control" mdbInput>
                    <label for="phoneNumber">Mobile Number</label>
                </div>

                <div class="md-form">
                    <input type="password" formControlName="password" class="form-control" mdbInput>
                    <label for="password">Password</label>
                </div>

                <button mdbBtn color="info" outline="true" rounded="true" block="true"
                    class="my-4 waves-effect z-depth-0" mdbWavesEffect type="submit">Sign in</button>

                <p>Not a member?
                    <a routerLink="/citizens-registration" routerLinkActive="active">Register</a>
                </p>
            </form>
        </mdb-card-body>
    </mdb-card>
</div>
